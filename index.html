<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud-operations</title>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- custom font awesome -->
    <link rel="stylesheet" href="css/all.min.css" >

</head>
<body>
    
    <div class="add-course"> 
       
        <div class="container"> 

            <h1>CRUD System</h1>
        

        <label for="">course name</label>

        <input type="text" placeholder="course name"  id="courseName">
        <label for="">course category</label>
        <input type="text" placeholder="course category"  id="courseCategory">
        <label for="">course price</label>
        <input type="number" placeholder="course price" id="coursePrice" >
        <label for=""  >course description</label>
        <textarea placeholder="course description" id="courseDescription"></textarea>


        <button class="btn" id="done" onclick="createCorses()">Add Course</button>
        <button class="btn" onclick="clearCourse()" >clear</button>
     
 

        
        
    </div>

    <input type="search" onkeyup="searchCorses()" placeholder="search... " id="search" >


    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>price</th>
                <th>Category</th>
                <th>description</th>
                <th>update</th>
                <th>delete</th>
        
            </tr>
        </thead>

        <tbody id="data" >

        </tbody  >
    </table>
    </div>



    <!-- custom javascript -->
    <script src="js/main.js" ></script>
</body>
</html>
